<div class="sidenav w3-bar-block w3-collapse w3-card w3-animate-left" style="z-index: 5;" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large w3-hide-large w3-white" (click)="w3_close()">Close &times;</button>

  <div align="center"><a href="/" class="head">TRANSCRIPTION</a>
  </div>
  <div class="col input-effect">
    <input [(ngModel)]="searchText" class="text_effect" type="text" placeholder="">
    <label>ค้นหาห้อง</label>
    <span class="focus-border"></span>
  </div>
  <div *ngFor="let data of rooms | filter : {title: searchText} ;let i = index" class="rooms">
    <div (click)='getData(data.id)'>
      {{data.title}} <br>{{Stime[i][0]}} <br>{{Stime[i][1]}} - {{Etime[i][1]}} <br> <a [style.color]="status_color">{{status[i]}}
        <br>
        {{time_status[i]}}
      </a>
    </div>
    <hr>
  </div>
</div>

<div class="main">
  <div class="w3-black">
    <button class="w3-button w3-black w3-xlarge w3-hide-large" (click)="w3_open()">&#9776;</button>
  </div>
  <router-outlet></router-outlet>
</div>
