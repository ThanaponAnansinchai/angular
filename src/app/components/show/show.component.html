 <!-- !PAGE CONTENT! -->
 <div class="w3-main"  [style.margin-left]="margin">
  <!-- Push down content on small screens -->
  <div class="w3-hide-large" [style.margin-top]="top_margin"></div>

  <!-- Header -->
  <header class="w3-container">
    <h3 id="title">{{title}}</h3>
    <div id="time">
        {{start_time[1]}} {{start_period}} - {{end_time[1]}} {{end_period}}
    </div>
    <div *ngIf="isMobile" style="float: right"><a  href="index.html">Back</a></div>
    <hr>
  </header>

  <!-- BEFORE VIEWER -->
  <section id="beforeStreaming" style="display: block;">
      <div class="w3-container">
        <div class="w3-row">
          <div class="w3-col m12">
            <div id="status"><font [style.color]="status_color">{{status}}</font></div>
            <div>
              <i class="fa fa-check"></i> ภาพเคลื่อนไหวเสียงและคำบรรยาย
            </div>
            <button class="w3-button w3-ripple w3-red w3-hover-black" id="startViewer" (click)="w3_open()">เข้าชมตอนนี้</button>
          </div>
        </div>
        <hr>
      </div>
    </section>

  <!-- FOR START VIEWER -->
  <section #fullScreen id="liveContainer" style="display: none;" on-mousemove='over()'>
      <div class="w3-display-topleft" id="statusStreaming" style="display: none;"></div>
      <div class="w3-display-topleft" id="views"></div>
      <div class="w3-display-topright">
        <button class="btn btn-info" id="muteVolume" (click)="mute()" >ปิดเสียง</button>
        <button class="btn btn-info" id="unmuteVolume" (click)="unMute()">เปิดเสียง</button>
        <button class="btn btn-danger" id="terminateViewer" style="display: none;" (click)="w3_close();exitFullScreen()">สิ้นสุด</button>
      </div>

      <div class="w3-display-topmiddle" id="optionVideoMode" style="display: none;">
        <div class="w3-row">
          <select class="w3-hide-small" id="viewerMode2" style="display: none;" [(ngModel)]="mode" (ngModelChange)="setMode(mode)">
            <option value="video-text">ภาพเคลื่อนไหวเสียงและคำบรรยาย</option>
            <option value="text-only">คำบรรยาย</option>
          </select>
          <input class="w3-hide-small" id="inputFont2" type="text" size="1" maxlength="3" list="size" style="display: none;" [(ngModel)]="size"> 
          <button class="w3-hide-small" id="incFont2" (click)="toIntPlus(size,1)" style="display: none;">A+</button>
          <button class="w3-hide-small" id="decFont2" (click)="toIntMinus(size,1)" style="display: none;">A-</button>
          <i class="fa fa-arrows-alt fa-lg" id="fullScreen"  (click)="toFullScreen()"  style="display: inline;"></i>
          <i class="fa fa-compress fa-lg" id="exitFullScreen" (click)="exitFullScreen()" style="display: none;" ></i>
        </div>
      </div>
      <!-- <video id="video" autoplay controls muted></video> -->
      <video id="video" playsinline="true" [style.background]="bgcolor" src="../../../assets/video/Ace Combat Infinity - History Lessons.mp4"></video>
      <div class="captioned-default " [ngClass]="[captioned_line,captioned_width]" id="captioned" [style.color]="color" [style.font-size.px]="size" [style.font-family]="fontStyle">-------------------------------------------------------------------------------------------------------------------------------------------</div>
    </section>
   
  <!-- OPTIONS MODE -->
  <div id="options" style="display: none;">
    <div class="w3-row">
      <i class="fa fa-floppy-o fa-lg" id="btnSaveText" aria-hidden="true"></i>
      <select id="settingCaptionedLine" [(ngModel)]="CaptionedLine" (ngModelChange)="setCaptionedLine(CaptionedLine)">
        <option value="">จำนวนบรรทัดคำบรรยาย</option>
        <option value="2">2 บรรทัด</option>
        <option value="3">3 บรรทัด</option>
      </select>
      <select id="settingCaptionedWidth" [(ngModel)]="CaptionedWidth" (ngModelChange)="setWidth(CaptionedWidth)">
        <option value="">ความยาวของคำบรรยาย</option>
        <option value="70">70% ของจอ</option>
        <option value="100">100% ของจอ</option>
      </select>
      <select id="viewerMode" [(ngModel)]="mode" (ngModelChange)="setMode(mode)">
        <option value="video-text">ภาพเคลื่อนไหวเสียงและคำบรรยาย</option>
        <option value="text-only">คำบรรยาย</option>
      </select>
      <select id="changeFontFamily" [(ngModel)]="font" (ngModelChange)="setFont(font)" > 
        <option value="FreesiaUPC">FreesiaUPC</option>
        <option value="THNiramitAS">Th Niramit AS</option>
        <option value="AngsanaNew">Angsana New</option>
        <option value="CordiaNew">Cordia New</option>
      </select>
      <button [(colorPicker)]="color" [style.background]="color" [cpDisableInput]=true [cpSaveClickOutside] [cpPosition]="'left'" [cpPositionOffset]="'100%'" style="background: rgb(255, 255, 255);">A</button>
      <button [(colorPicker)]="bgcolor" [style.background]="bgcolor" [cpDisableInput]=true [cpSaveClickOutside] [cpPosition]="'left'" [cpPositionOffset]="'100%'" style="background: rgb(0, 0, 0);">&nbsp;&nbsp;</button>
      <input id="inputFont" type="text" size="1" maxlength="3" list="size" [(ngModel)]="size">
      <datalist id="size">
        <option *ngFor="let size of atextSize" value="{{size}}"></option>
      </datalist>
      <button id="incFont" (click)="toIntPlus(size,1)">A+</button>
      <button id="decFont" (click)="toIntMinus(size,1)">A-</button>
    </div>
  </div>
  <!-- Description -->
  
  <div id="description" class="w3-container">{{description}}</div>
  <!-- print log error -->
  <div id="errorLog" class="w3-container"></div>
</div>
